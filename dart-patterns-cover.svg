<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A7BD5;stop-opacity:1" />
    </linearGradient>
  
  </defs>
  
  <!-- Solid Background -->
  <rect width="800" height="400" fill="url(#background)"/>
  
  <!-- Main title -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#shadow)">
    Dart Patterns
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#E3F2FD" opacity="0.9">
    Pattern Matching &amp; Destructuring Guide
  </text>
  
  <!-- Simple pattern examples -->
  <text x="400" y="300" font-family="monospace" font-size="18" 
        text-anchor="middle" fill="#81C784" opacity="0.8">
    switch (data) { case [var x, var y] => process(x, y) }
  </text>
  
  <!-- Version badge -->
  <g transform="translate(680, 350)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="rgba(76,175,80,0.9)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="white">Dart 3.0+</text>
  </g>
  
  <!-- Simple decorative elements -->
  <circle cx="100" cy="100" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="700" cy="80" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="120" cy="320" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="680" cy="300" r="5" fill="rgba(255,255,255,0.25)"/>
</svg>