<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- SwiftUI Logo/Icon - Centered -->
  <rect x="350" y="180" width="100" height="80" rx="12" fill="white" opacity="0.9"/>
  <rect x="365" y="195" width="70" height="50" rx="8" fill="#007AFF"/>
  <circle cx="385" cy="210" r="8" fill="white"/>
  <circle cx="415" cy="230" r="8" fill="white"/>
  
  <!-- Main Title - Centered -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    Working with Lists
  </text>
  
  <!-- Framework Badge - Centered -->
  <rect x="320" y="360" width="160" height="40" rx="20" fill="white" opacity="0.2"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="white">
    SwiftUI
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="3" fill="white" opacity="0.3"/>
  <circle cx="650" cy="200" r="4" fill="white" opacity="0.3"/>
