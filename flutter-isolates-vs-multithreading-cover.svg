<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flutterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#54c5f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="androidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a4c639;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3ddc84;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5ac8fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Flutter Isolate Section (Left) -->
  <g transform="translate(50, 100)">
    <!-- Flutter Logo Background -->
    <circle cx="150" cy="150" r="80" fill="url(#flutterGradient)" opacity="0.2"/>
    
    <!-- Isolate Boxes -->
    <rect x="50" y="50" width="80" height="60" rx="8" fill="#ffffff" opacity="0.9"/>
    <rect x="150" y="80" width="80" height="60" rx="8" fill="#ffffff" opacity="0.9"/>
    <rect x="100" y="180" width="80" height="60" rx="8" fill="#ffffff" opacity="0.9"/>
    <rect x="200" y="160" width="80" height="60" rx="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Isolate Labels -->
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2" text-anchor="middle">Isolate</text>
    <text x="190" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2" text-anchor="middle">Isolate</text>
    <text x="140" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2" text-anchor="middle">Isolate</text>
    <text x="240" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2" text-anchor="middle">Isolate</text>
    
    <!-- Message Passing Lines -->
    <line x1="130" y1="80" x2="150" y2="110" stroke="#54c5f8" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="150" y1="140" x2="140" y2="180" stroke="#54c5f8" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="180" y1="180" x2="200" y2="160" stroke="#54c5f8" stroke-width="2" stroke-dasharray="5,5"/>
    
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Flutter Isolates</text>
    <text x="150" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">No Shared Memory</text>
    <text x="150" y="310" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Message Passing</text>
  </g>
  
  <!-- VS Divider -->
  <g transform="translate(600, 315)">
    <circle cx="0" cy="0" r="50" fill="#ffffff" opacity="0.1"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">VS</text>
  </g>
  
  <!-- Threading Section (Right) -->
  <g transform="translate(750, 100)">
    <!-- Android/iOS Background -->
    <rect x="50" y="50" width="100" height="80" rx="8" fill="url(#androidGradient)" opacity="0.3"/>
    <rect x="180" y="50" width="100" height="80" rx="8" fill="url(#iosGradient)" opacity="0.3"/>
    
    <!-- Shared Memory Block -->
    <rect x="80" y="180" width="140" height="60" rx="8" fill="#ffffff" opacity="0.9"/>
    <text x="150" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Shared Memory</text>
    <text x="150" y="225" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Synchronized Access</text>
    
    <!-- Thread Boxes -->
    <rect x="60" y="60" width="60" height="40" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="190" y="60" width="60" height="40" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="130" y="120" width="60" height="40" rx="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Thread Labels -->
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Thread</text>
    <text x="220" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Thread</text>
    <text x="160" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Thread</text>
    
    <!-- Memory Access Lines -->
    <line x1="90" y1="100" x2="120" y2="180" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="220" y1="100" x2="190" y2="180" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="160" y1="160" x2="160" y2="180" stroke="#ff6b6b" stroke-width="2"/>
    
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Multithreading</text>
    <text x="150" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Shared Memory</text>
    <text x="150" y="310" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Direct Access</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Flutter Isolates vs Multithreading</text>
  
  <!-- Subtitle -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0" text-anchor="middle">Complete Comparison Guide</text>
  
  <!-- Platform Labels -->
  <text x="150" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#54c5f8" text-anchor="middle">Flutter</text>
  <text x="900" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3ddc84" text-anchor="middle">Android</text>
  <text x="1050" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5ac8fa" text-anchor="middle">iOS</text>
  
  <!-- Blog Branding -->
  <text x="1150" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="end">FlutterArtist</text>
</svg>